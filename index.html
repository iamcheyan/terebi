<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Terebi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- 添加 favicon -->
    <link rel="icon" href="img/svg/logo.svg" type="image/svg+xml">
    
    <!-- 基础样式 - 所有设备都加载 -->
    <link rel="stylesheet" href="styles/main.css">
    
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="fixed-box">
                <div class="page-header">
    <div class="logo-box">
        <!-- LOGO -->
        <img class="logo" src="img/svg/logo.svg" alt="logo">
        <h1>テレビ</h1>
    </div>
        <div class="link-box">
        <div class="cheyan">
            <a href="https://x.com/iamcheyan" target="_blank">
               <img src="img/svg/cheyan.jpg" alt="cheyan" width="32" height="32">
            </a>
        </div>
        <div class="git">
            <a href="https://github.com/iamcheyan/terebi" target="_blank" title="GitHubでソースコードを見る">
                <img src="img/svg/github.svg" alt="github" width="32" height="32">
            </a>
        </div>
        <div class="settings">
            <button id="settingsButton" title="设置">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
            </button>
        </div>
    </div>
</div>
                <div class="left-column">
                    <div class="box-container">
                    <!-- 播放器容器 -->
                        <div id="playerContainer">
                            <div class="player-loading">
                                <img class="loading-icon" width="24" height="24" src="img/svg/loading.svg" alt="loading">
                                <span>動画を読み込んでいます。しばらくお待ちください...</span>
                            </div>
                            <div id="player"></div>
                        </div>
                        
                        <!-- 状态信息移到播放器下方 -->
                        <div id="status">準備完了、チャンネルを読み込んでいます...</div>
                        
                        <div id="videoContainer" class="video-grid" style="display: none;">
                            <!-- 视频卡片将在这里显示 -->
                        </div>
                    </div>
                    
                </div>
                 <!-- footer -->
                <footer class="footer">
                    <div class="footer-content">
                        <div class="channel-logo">
                            <img id="currentChannelLogo" src="img/default-logo.png" alt="频道标志">
                        </div>
                        <div class="program-info">
                            <a id="currentVideoTitleLink" href="#" target="_blank" class="program-title-link">
                                <span id="currentVideoTitle" class="program-title">未选择节目</span>
                            </a>
                            <div id="currentChannelName" class="channel-name" style="display: none;">未选择频道</div>
                            <div id="currentChannelUrl" class="channel-url">https://www.youtube.com/</div>
                        </div>
                        <div class="footer-info">
                            <div class="copyright">
                                <div class="first-line">
                                    <span>非公式YouTubeインデックスツール</span>
                                    
                                </div>
                                <span>著作権は原作者に帰属、保存・配信は行いません</span>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
            <div class="right-column">
                <div class="channel-list-title">
                    チャンネルリスト
                </div>
                
                <!-- 添加搜索输入框 -->
                <input type="text" id="channelSearch" placeholder="チャンネルを検索..." onkeyup="filterChannels()">
                
                <div id="channelSelector">
                    <div id="channelCategories">
                        <!-- 频道分类将在这里显示 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="fullscreenButton" class="fullscreen-button">
        <img width="24" height="24" src="img/svg/fullscreen.svg" alt="fullscreen">
    </div>

    <!-- 设置浮动层 -->
    <div id="settingsModal" class="settings-modal">
        <div class="settings-content">
            <div class="settings-header">
                <h3>设置</h3>
                <button id="closeSettings" class="close-button">&times;</button>
            </div>
            <div class="settings-body">
                <div class="setting-item">
                    <label for="footerVisibility">
                        <input type="checkbox" id="footerVisibility" checked>
                        <span class="checkmark"></span>
                        显示底部信息栏
                    </label>
                </div>
                <div class="setting-item">
                    <label for="defaultFullscreen">
                        <input type="checkbox" id="defaultFullscreen">
                        <span class="checkmark"></span>
                        默认进入全屏模式
                    </label>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 频道列表折叠/展开按钮（保留为注释，后续如需启用可改为 HTML 注释） -->
    <!--
    <div id="toggleChannelList" class="toggle-channel-list">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
            <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" fill="currentColor"/>
        </svg>
    </div>
    -->
   
    
    <script src="scripts/main.js"></script>
    

</body>
</html>
