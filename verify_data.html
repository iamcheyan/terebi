<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>验证数据加载</title>
</head>
<body>
    <h1>验证数据加载</h1>
    <button onclick="verifyData()">验证数据加载</button>
    <div id="result"></div>

    <script>
        async function verifyData() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = '开始验证...';
            
            try {
                console.log('开始加载数据文件...');
                const response = await fetch('data/mezamashitvchannel.json');
                console.log('响应状态:', response.status);
                console.log('响应头:', response.headers.get('content-type'));
                
                if (!response.ok) {
                    throw new Error('文件加载失败: ' + response.status);
                }
                
                const data = await response.json();
                console.log('文件加载成功');
                console.log('视频数量:', data.videos?.length || 0);
                
                const videos = data.videos || [];
                const keyword = 'チャリメラ';
                
                console.log('搜索关键词:', keyword);
                console.log('总视频数:', videos.length);
                
                // 显示前10个视频标题
                console.log('前10个视频标题:');
                for (let i = 0; i < Math.min(10, videos.length); i++) {
                    console.log(`${i+1}. ${videos[i].title}`);
                }
                
                // 搜索匹配的视频
                const matches = videos.filter(v => {
                    if (!v.title) return false;
                    const title = v.title.toLowerCase();
                    const keywordLower = keyword.toLowerCase();
                    const match = title.includes(keywordLower);
                    if (match) {
                        console.log('找到匹配:', v.title);
                    }
                    return match;
                });
                
                console.log('找到匹配视频数量:', matches.length);
                
                if (matches.length > 0) {
                    resultDiv.innerHTML = `验证成功！<br>总视频数: ${videos.length}<br>找到匹配: ${matches.length} 个<br>` + 
                        matches.map(v => `- ${v.title} (ID: ${v.id})`).join('<br>');
                } else {
                    resultDiv.innerHTML = `验证完成，但没有找到匹配的视频。<br>总视频数: ${videos.length}`;
                }
                
            } catch (error) {
                console.error('验证失败:', error);
                resultDiv.textContent = '验证失败: ' + error.message;
            }
        }
    </script>
</body>
</html>
